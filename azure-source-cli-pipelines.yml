trigger: none


pool:
  vmImage: ubuntu-latest

steps:
- script: ls -l
  displayName: 'List Directory'

- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: 'my-source-cli:latest'
  displayName: 'Build dockerfile'

- script: sudo docker images"
  displayName: 'AppScan Source'
