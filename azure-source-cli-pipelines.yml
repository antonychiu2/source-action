# https://aka.ms/yaml

trigger: none

pool:
  vmImage: ubuntu-latest

variables:
- group: source-container-cli
- name: my-passed-variables
  value: $[variables.AS_LICENSE_TYPE]
- name: my-passed-variables
  value: $[variables.AS_LICENSE_SERVER]
- name: my-passed-variables
  value: $[variables.AS_LICENSE_SERVER_ID]
- name: my-passed-variables
  value: $[variables.AS_INSTALL_MODE]
steps:
- script: ls -l
  displayName: 'List Directory'

- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: 
    arguments: '-t my-source-cli:latest'
  displayName: 'Build dockerfile'

- script: sudo docker run -e "AS_LICENSE_TYPE=CLS" -e "AS_LICENSE_SERVER=hclsoftware-uat" -e "AS_LICENSE_SERVER_ID=3MYLKMNGTJ5X" -e "AS_INSTALL_MODE=standalone" -v "$(pwd):/host" my-source-cli "script /host/azure-source-cli.script"
  displayName: 'AppScan Source'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
    FileCopyOptions: |
      '**/*.pdf'
      '**/*.ozasmt'